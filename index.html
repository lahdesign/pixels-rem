<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text with REM</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Pixels vs REM: Responsive Text Guide</h1>

    <div class="container">
        <!-- Fixed-Pixel Text -->
        <div class="box fixed-box">
            <h2>Fixed (Pixels)</h2>
            <div class="text-box fixed-text">
                <h1 class="px-heading">Fixed Pixel Heading</h1>
            </div>
        </div>

        <!-- Responsive REM Text -->
        <div class="box rem-box">
            <h2>Responsive (REM)</h2>
            <div class="text-box rem-text">
                <h1 class="rem-heading">Responsive REM Heading</h1>
            </div>
        </div>
    </div>
</body>
</html>
